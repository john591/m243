{% extends "professionnel/base.html" %}

{% load static %}
{% block title %}
  Trouver un professionnel | Connexion
{% endblock %}

{% block body %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12" style="margin-top:10%;">
        <div class="row">
          <div class="col-lg-4"></div>
          <div class="col-lg-4 text-center border bg-white shadow-lg p-3 mb-5 bg-white rounded">
            <img src="{% static 'img/logo1OK.jpg' %}" alt="...">
            <h4 class="text-center"><strong>Connectez-vous</strong></h4>
            <hr><br>
            <form class="" action="" method="post">
              {% csrf_token %}
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
                <input type="text" name="username" placeholder="Nom utilisateur ..." class="form-control">
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fas fa-key"></i>
                  </span>
                </div>
                <input type="password" name="password" placeholder="Mot de passe ..." class="form-control">
              </div>
              <div class="d-flex justify-content-center mt-3">
                <input type="submit" class="btn btn-outline-primary" value="connecter">
              </div>
            </form>
            {% for message in messages %}<br>
              <p id="messages" class="alert alert-danger">{{message}}</p>
            {% endfor %}
            <small id="emailHelp" class="form-text text-muted">
              Pas de compte ?<a href="{% url 'creer' %}"> s'enregistrer</a>
            </small<br>

          </div>
          <div class="col-lg-4"></div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
