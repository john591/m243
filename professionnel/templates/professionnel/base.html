{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static 'img/logoOK.jpg' %}" type="image/jpg">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/find.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/hover.css' %}" media="all">
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}" media="all">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
   {% block body %}
   {% endblock %}
   <script src="{% static 'js/jquery-3.4.1.slim.min.js' %}"></script>
   <script src="{% static 'js/bootstrap.min.js' %}"></script>
   <script src="{% static 'js/all.js' %}"></script>
 </body>
</html>
